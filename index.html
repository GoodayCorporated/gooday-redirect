<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
      var ua = navigator.userAgent || navigator.vendor || window.opera;

      if (/android/i.test(ua)) {
        window.location.href = "https://play.google.com/store/apps/details?id=com.gooday.main&hl=en";
      } else if (/iPad|iPhone|iPod/.test(ua) && !window.MSStream) {
        window.location.href = "https://apps.apple.com/au/app/gooday-plan-with-friends/id6702014579";
      } else {
        window.location.href = "https://gooday.com.au";
      }
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
