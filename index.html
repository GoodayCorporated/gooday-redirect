<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting…</title>
  <script>
    var userAgent = navigator.userAgent || navigator.vendor || window.opera;

    if (/android/i.test(userAgent)) {
      window.location.href = "https://play.google.com/store/apps/details?id=com.gooday.main&hl=en";
    } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
      window.location.href = "https://apps.apple.com/au/app/gooday-plan-with-friends/id6702014579";
    } else {
      window.location.href = "https://gooday.com"; // fallback for desktop / unknown devices
    }
  </script>
</head>
<body>

</body>
</html>
